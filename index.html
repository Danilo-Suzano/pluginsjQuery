<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Plugin jQuery</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>

    <section>
        <div class="container">
            <h2>Cadastro</h2>
            <form id="cadastro">
                <div class="form-campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" placeholder="Seu Nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Seu E-mail" name="email">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="number" id="cpf" placeholder="Seu CPF" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="number" id="cep" name="cep">
                </div>
                <div class="form-campo">
                    <label for="endereco">Endereço Completo:</label>
                    <input type="text" id="endereco" placeholder="Seu Endereço:" name="endereco">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="JS/jquery.mask.min.js"></script>
    <script src="JS/jquery.validate.min.js"></script>
    <script src="JS/messages_pt_BR.min.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
